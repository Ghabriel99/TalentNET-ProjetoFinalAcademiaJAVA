<mat-card class="mat-card-class">
  <mat-action-list>
    <div mat-subheader>Painel do administrador</div>

    <button routerLink="/admin" mat-list-item>
      <mat-icon mat-list-icon>home</mat-icon>
      <span class="estilo-span"> Inicio</span>
    </button>

    <button mat-list-item routerLink="/admin/perfil">
      <mat-icon mat-list-icon>account_circle</mat-icon>
      <span class="estilo-span"> Meu perfil</span>
    </button>

    <button mat-list-item routerLink="/admin/add-candidato">     <!-- http://localhost:8080/admin/candidato/salvar -->
      <mat-icon mat-list-icon>add_circle_outline</mat-icon>
      <span class="estilo-span"> Adicionar Candidato</span>
    </button>

    <button mat-list-item routerLink="/admin/candidatos">   <!-- http://localhost:8080/admin/candidato/lista -->
      <mat-icon mat-list-icon>list</mat-icon>
      <span class="estilo-span"> Candidatos</span>
    </button>

    <button mat-list-item routerLink="/admin/add-vaga">   <!-- http://localhost:8080/admin/vaga/salvar -->
      <mat-icon mat-list-icon>add_circle_outline</mat-icon>
      <span class="estilo-span"> Adicionar vaga</span>
    </button>

    <button mat-list-item routerLink="/admin/vagas">  <!-- http://localhost:8080/admin/vaga/lista -->
      <mat-icon mat-list-icon>list</mat-icon>
      <span class="estilo-span"> Vagas</span>
    </button>

    <button mat-list-item (click)="logout()">
      <mat-icon mat-list-icon>logout</mat-icon>
      <span class="estilo-span"> Sair</span>
    </button>
  </mat-action-list>
</mat-card>
